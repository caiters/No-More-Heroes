<!doctype html>
<html>
<head>
  <title>No More Heroes</title>
  <script src="https://use.typekit.net/zqy6psv.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="/css/no-more-heroes.css" />
</head>
<body ng-app="noMoreHeroesApp">
  <div ng-controller="sceneCtrl" class="game-screen">
    <div class="scene scene--{{scene.class}}">
      <div class="character character--left {{scene.characterLeft}} {{scene.characterLeft}}--{{characterLeftExpression}}">
      </div>
      <div class="character character--right {{scene.characterRight}} {{scene.characterRight}}--{{characterRightExpression}}">
      </div>
    </div>
    <div class="dialog" ng-controller="dialogCtrl">
      <div class="dialog__speaker">{{dialog[slide].speaker}}</div>
      <!--
        Eventually we probably want this dialog to be entered like game text normally is, one character at a time. Just need to make sure to ignore html tags when we do it.
        We might want to make it so you can hit a button to skip to the end.
        Need to make sure you can't hit continue unless the text is displayed.
      -->
      <p ng-bind-html="dialog[slide].dialog"></p>
      <button ng-click="nextSlide()">Continue</button>
      <p>Current Dialog Slide: {{slide}}</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
  <script src="scripts/no-more-heroes.js"></script>
</body>
</html>
